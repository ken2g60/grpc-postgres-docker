syntax = "proto3"; 


option go_package = "/proto/gen;mainapi";

package main;


service UserService {
    rpc CreateUser (CreateUserRequest) returns (UserResponse);
    rpc LoginUser (LoginRequest) returns (LoginResponse);
    rpc UserProfile (UserIdRequest) returns (UserResponse);
    rpc UpdateProfile(UserID) returns (UserResponse);
    rpc DeactivateAccount(UserID) returns (DeactivateResponse);
}
message DeactivateResponse {
    string message = 1;
    bool status = 2;
}
message UserID {
    string user_id = 1;
}
message UserIdRequest { }

message CreateUserRequest {
    string first_name = 1;
    string last_name = 2;
    string phone_number = 3;
    string password = 4;
    string email = 5;
}

message UserResponse {
    string first_name = 1;
    string last_name = 2;
    string email = 3;
    string created_at = 4;
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginResponse {
    string token = 1;
    bool status = 2;
}